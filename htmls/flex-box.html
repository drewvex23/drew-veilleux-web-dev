<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="../css/flex-box.css">
</head>
<body>
    
    <main>

        <div class="animation-div">
            <div class="oval-div">    
            </div>
            <div class="inner-div">
                <p>Hello World</p>
                <img src="/Images/raised-hand-with-fingers-splayed-emoji-1798x2048-elg5imy9.png" alt="">
            </div>
            <div class="square"></div>
        </div>

        <p>Number 2</p>
        <div class="box box1">1</div>
        <p>Number 3</p>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <p>Number 4</p>
        <h1 class="hi-div">Hi!</h1>
        <div class="box-group">
            
            <div class="boxs box4"></div>
            <div class="boxs box5"></div>
            <div class="boxs box6"></div>
            <div class="boxs box7"></div>
            
        </div>
        
    </main>


    <h1>Flexbox Project</h1>

    <div class="Problem-1">
        <h2>Problem 1</h2>
        <div class="flex-container">
            <div class="e1box1">1</div>
            <div class="e1box2">2</div>
            <div class="e1box3">3</div>
            <div class="e1box4">4</div>
        </div>
    </div>

    <h2>Problem 2</h2>

    <div class="prob2-cont">
        <div class="top-part">

            <div class="left-sing">1</div>

            <div class="right-doub">
                <div class="left-div-in">2</div>
                <div class="right-div-in">3</div>
            </div>
        </div>



        <div class="middle-part">

            <div class="left-col">
                <div class="top-of-left">4</div>
                <div class="bot-of-left">5</div>
            </div>

            <div class="right-col">
                <div class="top-of-right">6</div>
                <div class="bot-of-right">7</div>
            </div>

        </div>



        <div class="bot-part">

            <div class="sign-on-left">8</div>

            <div class="doub-on-right">
                <div class="top-in-right">9</div>
                <div class="bot-in-right">10</div>
            </div>

        </div>
    </div>
    
    <h2>12b.</h2>

    <div class="prob-12b">

        <div class="header-cont1">
            Header
        </div>

        <div class="mid-sect1">
            <div class="article-cont1">Article</div>
            <div class="aside-cont1">Aside</div>
            <div class="nav-cont1">Nav</div>
        </div>
        
        <div class="footer-cont1">Footer</div>

    </div>

    <h2>12c.</h2>

    <div class="prob-12c">

        <div class="left">
            <div class="nav-cont2">Nav</div>
        </div>
        
        
        
        
        <div class="right">
            <div class="header-cont2">Header</div>
            <div class="group-cont">
                <div class="small-group">
                    <div class="article-cont2">Article</div>
                    <div class="footer-cont2">Footer</div>
                </div>  
                
                <div class="aside-cont2">Aside</div>
            </div>
            
        </div>
        

    </div>

</body>
</html>
